---
layout: default
---
<h1 class="post_title">{{ page.title }}</h1>
{{ content }}

{%- assign post = page -%}
{%- if post.tags.size > 0 -%}
<div class="post_tag_area">
  {%- for post_tag in post.tags -%}
      <a href="/tags/#{{post_tag}}" class="tag_badge">#{{post_tag}}</a>
  {%- endfor -%}
</div>
{%- else -%}
{%- endif -%}
